    <div class="checkout-container">
        <!-- Left Column: Form -->
        <div class="checkout-left">

            <section class="form-section">
                <h2>Contacts</h2>
                <div class="form-box">
                    <label>Gmail address</label>
                    <input type="email" placeholder="Enter Gmail Address">
                    <label>Phone Number*</label>
                    <input type="tel" placeholder="+64">
                </div>
            </section>

            <section class="form-section">
                <h2>Delivery</h2>
                <div class="form-box">
                    <label>Full Name*</label>
                    <input type="text" placeholder="Enter Full Name">
                    <select>
                        <option>State/Province/Region</option>
                    </select>
                    <input type="text" placeholder="Enter suburb">
                    <label>Street Address 1</label>
                    <input type="text" placeholder="Enter street address">
                    <label>Street Address 2 (optional)</label>
                    <input type="text" placeholder="Enter Apartment, suite, floor, etc">
                    <label>Postal Code</label>
                    <input type="text" placeholder="Enter postal code">
                </div>
            </section>

            <section class="form-section">
                <h2>Payments</h2>
                <div class="payment-options">
                    <button class="pay-btn paypal">PayPal</button>
                    <button class="pay-btn shop">Shop Pay</button>
                    <button class="pay-btn black">Apple Pay</button>
                    <button class="pay-btn black">Google Pay</button>
                </div>

                <p class="or-line">— Or —</p>

                <div class="form-box">

                    <label>Cardholder's Name</label>
                    <input type="text" placeholder="Name on Card">
                    <label>Card Number</label>
                    <div class="card-number">
                        <input type="text" placeholder="Card number">
                        <img src="Images/banks.png">
                    </div>
                    
                    <div class="card-row">
                        <input type="text" placeholder="mm/yy">
                        <input type="text" placeholder="Security code">
                    </div>
                    
                    <label>Discount Code</label>
                    <div class="discount-row">
                        <input type="text" placeholder="CHIKAMSO-20-OFF">
                        <button>Apply</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Right Column: Order Summary -->
        <div class="checkout-right">
            <div class="sticky-summary">
                <h2 class="summary-title">ORDER SUMMARY</h2>
                <div class="scrollable-orders" id="checkout-items">
                </div>
                <div class="checkout-btn-box">
                    <button class="checkout-btn">
                        <a href="../Confirmation_of_purchase/confirm_pay.html">Confirm and Pay</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
