  <!-- Overlay Popup -->
    <div id="popupOverlay" class="search-overlay">
        <div class="search-popup" onclick="event.stopPropagation()">
            <div class="search-bar">
                <img class="search-icon-bar" src="../../Images/Navbar/Icon.png">

                    id="searchInput"

        <!-- cart-popup.html -->
    <div id="cart-popup" class="cart-popup-overlay" onclick="closeCartPopup(event)"></div>
    </div>

    <div class="page-banner">SHOPPING CART</div>

    <div class="cart-layout">
        <div class="cart-left">
        <!-- Cart Items Scrollable -->
            <div class="cart-items">
                <div class="cart-item">
                    <h2>Little Temperance</h2>
                    <div class="item-details">
                        <img src="Images/item.png" alt="Product">
                        <div class="desc">
                            <div class="desc-text">
                                <p>Size: 200G</p>
                                <p>Grind: WHOLE BEANS</p>
                            </div>
                        </div>
                        <div class="add-btn">
                            <div class="quantity-selector">
                                <button class="qty-btn">-</button>
                                <div>1</div>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                        <p class="price">$18</p>
                    </div>
                </div>
                <hr>
                <div class="cart-item">
                    <h2>Midnight Delight</h2>
                    <div class="item-details">
                        <img src="Images/item.png" alt="Product">
                        <div class="desc">
                            <div class="desc-text">
                                <p>Size: 200G</p>
                                <p>Grind: WHOLE BEANS</p>
                            </div>
                        </div>
                        <div class="add-btn">
                            <div class="quantity-selector">
                                <button class="qty-btn">-</button>
                                <div>1</div>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                        <p class="price">$20</p>
                    </div>
                </div>
                <hr>
                <!-- More items can be added here -->
            </div>
        </div>

        <div class="cart-right">
            <div class="order-box">
                <h2>Order Details</h2>
                <div class="order-total">
                    <strong>Total</strong>
                    <span>$38</span>
                </div>
            </div>
            <div class="checkout">
                <button class="checkout-btn">Check out</button>
            </div>
        </div>
    </div>

     <footer class="footer">
        <div class="footer-signup">
            <button class="signup-btn">Sign up</button>
        </div>
        <div class="footer-links">

            <div class="links">
